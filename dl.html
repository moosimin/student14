<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정의목록dl</title>
</head>
<body>
  <dl>
    <dt>용어</dt>
    <dd>설명</dd>
  </dl>
  <hr>
  <dl>
    <dt>작곡가</dt>
    <dd>김씨</dd>
    <dd>박씨</dd>
    <dd>홍씨</dd>
    <dt>작사가</dt>
    <dd>김씨</dd>
    <dd>박씨</dd>
    <dd>홍씨</dd>
  </dl>
  <hr>
  <dl>
    <li>하나</li>
    <li>둘</li>
    <li>셋</li>
  </dl>
  <hr>
  <ul>
    <li>하나</li>
    <li>둘</li>
    <li>셋</li>
  </ul>
</body>
</html>
