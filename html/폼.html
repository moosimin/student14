<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼만들기</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>폼연습</legend>
      <div>
        <input type="checkbox" name="" id="tv">
        <label for="tv">tv</label>
        <input type="checkbox" name="" id="news">
        <label for="news">news</label>
      </div>
      <div>
        <p>라디오버튼
          <br>라디오 버튼을 그룹으로 묶을때 네임값을 동일하게 해준다.
        </p>
        <div>
          <label for="shipping1">배</label>
          <input type="radio" id="shipping1" name="shipping" checked>
          <label for="shipping2">사과</label>
          <input type="radio" id="shipping2" name="shipping">
          <label for="shipping3">귤</label>
          <input type="radio" id="shipping3" name="shipping">
        </div>
       <div>
        <input type="reset" value="취소">
        <input type="submit" name="" id="" value="확인">
       </div>
      </div>
    </fieldset>
  </form>
</body>
</html>
