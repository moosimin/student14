<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네비게이션2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* .wrap {
      margin: 50px;
    } */
    ul,
    ol,
    li {
      list-style: none;
    }
    header{background-color: #f8e;
    position: relative;}
    header .header_wrap{
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fe8;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    header .header_wrap .logo{
      width: 120px; height: 80px;
      background-color: #000;
    }
    header .header_wrap nav{}
    header .header_wrap .util{
      /* margin-left: auto; */
      width: 80px; height: 80px;
      background-color: #000;
    }
    
    nav {
      background-color: #ccc;
      padding: 1rem;
      /* position: relative; */
    }

    .nav-wrap {
      padding: 1rem;
      background-color: #999;
    }

    .nav-wrap>ul {
      /* 플렉스 컨테이너 */
      display: flex;
      padding: 1rem;
      justify-content: center;      
      background-color: #666;
    }

    .nav-wrap li.d1 {
      background-color: #333;
      /* line-height: 1.4rem; */
    }

    .nav-wrap .d2 {
      position: absolute;
      left: 0px;
      top: 0px;
    }
  </style>
</head>

<body>
  <!-- 아키테이블 d2 스타일 -->
  <!-- nav>.nav-wrap>ul>li.d1.menu$*4>{menu$}+.d2>ul>.sub$*3>{sub$} -->
  <div class="wrap">
    <header>
      <div class="header_wrap">
        <div class="logo">로고</div>
        <nav>
          <div class="nav-wrap">
            <ul>
              <li class="d1 menu1">
                menu1
                <div class="d2">
                  <ul>
                    <li class="sub1">sub1</li>
                    <li class="sub2">sub2</li>
                    <li class="sub3">sub3</li>
                  </ul>
                </div>
              </li>
              <li class="d1 menu2">
                menu2
                <div class="d2">
                  <ul>
                    <li class="sub1">sub1</li>
                    <li class="sub2">sub2</li>
                    <li class="sub3">sub3</li>
                  </ul>
                </div>
              </li>
              <li class="d1 menu3">
                menu3
                <div class="d2">
                  <ul>
                    <li class="sub1">sub1</li>
                    <li class="sub2">sub2</li>
                    <li class="sub3">sub3</li>
                  </ul>
                </div>
              </li>
              <li class="d1 menu4">
                menu4
                <div class="d2">
                  <ul>
                    <li class="sub1">sub1</li>
                    <li class="sub2">sub2</li>
                    <li class="sub3">sub3</li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </nav>
        <div class="util">유틸</div>
      </div>
    </header>
  </div><!--//.header_wrap-->
  <!--//.wrap-->
</body>

</html>
